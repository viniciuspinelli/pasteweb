# Render.com Configuration File
# Este arquivo configura automaticamente seu deploy

services:
  # Serviço Web Principal
  - type: web
    name: meu-site
    runtime: docker
    region: oregon
    plan: free
    
    # Configurações de Build
    dockerfilePath: ./Dockerfile
    
    # Variáveis de ambiente
    envVars:
      - key: NODE_ENV
        value: production
      
    # Configurações de health check
    healthCheckPath: /api/health
    
    # Auto-deploy configurações
    autoDeploy: true
    
    # Branch para deploy
    branch: main